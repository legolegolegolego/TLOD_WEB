<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="legolegolegolego" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="./estilos/profile_dark.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="">
          <img src="./images/tlod-logo.webp" alt="Logo The Legend of Dragoon" />
        </a>
        <h1>The Legend of Dragoon API</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#">Personajes</a></li>
          <li><a href="#">Polvos de estrellas</a></li>
          <li><button class="colabora-btn">COLABORA</button></li>
        </ul>
      </nav>
      <div class="user-options">
        <button class="btn-login">Login</button>
        <button class="btn-signup">Sign Up</button>
        <button id="theme-toggle">üåì</button>
      </div>
    </header>

    <main>
      <section class="user-profile">
        <div class="profile-header">
          <div class="profile-img">
            <img src="./images/avatar_usuario.jpeg" alt="Imagen de perfil" id="profile-pic" />
            <button class="edit-profile-img">Cambiar Imagen</button>
          </div>

          <form id="profile-form" class="profile-info">
            <h2>Editar Perfil</h2>
            <div class="form-group">
              <label for="username">Nombre de Usuario:</label>
              <input type="text" id="username" name="username" placeholder="Juan P√©rez" required />
            </div>

            <div class="form-group">
              <label for="email">Correo Electr√≥nico:</label>
              <input type="email" id="email" name="email" placeholder="juan.perez@email.com" required />
            </div>

            <div class="form-group">
              <label for="birthdate">Fecha de Nacimiento:</label>
              <input type="date" id="birthdate" name="birthdate" required />
            </div>

            <div class="form-group">
              <label for="gender">G√©nero:</label>
              <select id="gender" name="gender">
                <option value="male">Masculino</option>
                <option value="female">Femenino</option>
                <option value="other">Otro</option>
                <option value="prefer-not-to-say">Prefiero no decirlo</option>
              </select>
            </div>

            <div class="form-group">
              <label for="phone">Tel√©fono:</label>
              <input type="tel" id="phone" name="phone" placeholder="6xxxxxxxx" pattern="\d{3}-\d{3}-\d{4}" required />
              <small>Formato: xxx-xx-xx-xx</small>
            </div>

            <div class="form-group">
              <label for="address">Direcci√≥n:</label>
              <textarea id="address" name="address" rows="4" placeholder="Calle Ficticia 123, Ciudad, Pa√≠s" required></textarea>
            </div>

            <div class="form-group">
              <label for="password">Contrase√±a:</label>
              <input type="password" id="password" name="password" required />
            </div>

            <div class="form-group">
              <label for="confirm-password">Confirmar Contrase√±a:</label>
              <input type="password" id="confirm-password" name="confirm-password" required />
            </div>

            <div class="form-group">
              <button type="submit" class="save-btn">Guardar Cambios</button>
            </div>
          </form>
        </div>

        <div class="favorites-section">
          <h2>Mis Favoritos</h2>
          <div class="favorites-list">
            <div class="favorite-item">
              <img src="./images/shana-avatar.jpeg" alt="Imagen de Shana" />
              <p>Shana</p>
            </div>
            <div class="favorite-item">
              <img src="./images/rose-avatar.jpeg" alt="Imagen de Rose" />
              <p>Rose</p>
            </div>
            <div class="favorite-item">
              <img src="./images/lavitz-avatar.webp" alt="Imagen de Lavitz" />
              <p>Lavitz</p>
            </div>
            <button class="edit-favorites">Editar Favoritos</button>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="social-media">
        <a href="#"><img src="./images/twitter.png" alt="Twitter" /></a>
        <a href="#"><img src="./images/github.png" alt="GitHub" /></a>
        <a href="#"><img src="./images/reddit.png" alt="Reddit" /></a>
      </div>
      <p>Todos los derechos reservados &copy; 2025</p>
      <div class="contact">
        <a href="#">Contacto</a>
      </div>
    </footer>

    <script src="profile.js"></script>
  </body>
</html>
